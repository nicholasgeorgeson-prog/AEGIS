<svg width="1920" height="420" viewBox="0 0 1920 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_fill" x1="260" y1="210" x2="1660" y2="210" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#33B8FF" stop-opacity="0.20"/>
      <stop offset="0.32" stop-color="#33B8FF" stop-opacity="0.95"/>
      <stop offset="0.70" stop-color="#D6A84A" stop-opacity="0.90"/>
      <stop offset="0.90" stop-color="#B8743A" stop-opacity="0.80"/>
      <stop offset="1" stop-color="#33B8FF" stop-opacity="0.10"/>
    </linearGradient>

    <linearGradient id="grad_sheen" x1="0" y1="0" x2="280" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#FFFFFF" stop-opacity="0.33"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <radialGradient id="grad_orb" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(320 210) rotate(90) scale(28 28)">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="0.30" stop-color="#33B8FF" stop-opacity="0.95"/>
      <stop offset="0.70" stop-color="#D6A84A" stop-opacity="0.70"/>
      <stop offset="1" stop-color="#33B8FF" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="grad_flash" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(960 210) rotate(90) scale(160 980)">
      <stop offset="0" stop-color="#33B8FF" stop-opacity="0.22"/>
      <stop offset="0.55" stop-color="#D6A84A" stop-opacity="0.11"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g id="aegis_loader">
    <g id="rail">
      <rect x="260" y="196" width="1400" height="28" rx="14" fill="rgba(140,190,255,0.10)"/>
      <rect x="260" y="196" width="1400" height="28" rx="14" stroke="rgba(120,170,255,0.22)" />
    </g>

    <g id="fill_clip">
      <g id="fill">
        <rect x="260" y="196" width="1400" height="28" rx="14" fill="url(#grad_fill)"/>
      </g>

      <g id="bloom" opacity="0.82">
        <rect x="260" y="190" width="1400" height="40" rx="20" fill="url(#grad_fill)" opacity="0.52"/>
      </g>
    </g>

    <g id="sheen">
      <rect x="160" y="140" width="260" height="160" fill="url(#grad_sheen)" transform="skewX(-18)"/>
    </g>

    <g id="sparkgrid" opacity="0.10">
      <path d="M260 196 H1660" stroke="rgba(255,255,255,0.08)" stroke-width="1" stroke-dasharray="1 12"/>
      <path d="M260 224 H1660" stroke="rgba(255,255,255,0.05)" stroke-width="1" stroke-dasharray="1 10"/>
    </g>

    <g id="orb_group">
      <g id="trail" opacity="0.45">
        <rect x="260" y="202" width="220" height="16" rx="8" fill="url(#grad_fill)" opacity="0.30"/>
      </g>
      <g id="orb">
        <circle cx="320" cy="210" r="28" fill="url(#grad_orb)"/>
      </g>
    </g>

    <g id="flash" opacity="0">
      <rect x="0" y="0" width="1920" height="420" fill="url(#grad_flash)"/>
    </g>
  </g>
</svg>
